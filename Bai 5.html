<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fibo(n) {
            let a =0;
            let b =1;
            let tg, tong =1;
                for (let i=2;i<n;i++){
                    tg = a + b;
                    tong += tg;
                    a = b;
                    b = tg;
                }
            return tong
        }
        let m =5;
        document.write('Tong 20 so dau la: ' +fibo(m));
    </script>
</body>
</html>
