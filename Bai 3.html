        //Khong dùng đệ qui
        function fibo(n) {
            let a =0;
            let b =1;
            let tong;
            if (n ==0){
                document.write(" "+n);
            }
            if (n==1){
                document.write(" "+n);
            } else if (n>=3) {
                for (i=2;i<n;i++){
                    tong = a + b;
                    a = b;
                    b = tong;
                    document.write(" "+tong);
                }
            }

        }
        let m = 20;
        fibo(m);
    </script>
