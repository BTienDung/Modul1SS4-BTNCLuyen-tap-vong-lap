<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tong = 0;
        let i=0;
        for ( i=0;i<100;i++){
            tong = parseInt(tong+i);

            if (i===99){
                alert('Đã hoàn thành');
            }
        }
        document.write(tong);
    </script>
</body>
</html>
